<!DOCTYPE html>
<html lang="sv">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tesla Dashboard 2024</title>
<style>
    body {
        margin: 0;
        font-family: "Helvetica Neue", Arial, sans-serif;
        color: #fff;
        background: linear-gradient(-45deg, #000, #1a1a1a, #cc0000, #000);
        background-size: 400% 400%;
        animation: bgMove 20s ease infinite;
    }
    @keyframes bgMove {
        0% {background-position: 0% 50%;}
        50% {background-position: 100% 50%;}
        100% {background-position: 0% 50%;}
    }
    header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 15px 25px;
        border-bottom: 2px solid #cc0000;
        background-color: rgba(0,0,0,0.6);
    }
    header img {
        height: 32px;
    }
    #clock {
        font-size: 1.2em;
        font-weight: 500;
    }
    .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 30px 20px;
        gap: 30px;
    }
    .button-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
        gap: 20px;
        width: 100%;
        max-width: 1000px;
    }
    .btn {
        background: linear-gradient(to bottom, #222, #111);
        border: 1px solid #cc0000;
        border-radius: 12px;
        padding: 20px;
        text-align: center;
        font-size: 1em;
        color: white;
        text-decoration: none;
        box-shadow: 0 4px 10px rgba(0,0,0,0.6);
        transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    .btn:hover {
        transform: translateY(-4px);
        box-shadow: 0 6px 14px rgba(204,0,0,0.6);
    }
    .editable {
        background-color: rgba(255,255,255,0.05);
        border: 1px solid #444;
        border-radius: 10px;
        padding: 15px;
        width: 90%;
        max-width: 800px;
        font-size: 1em;
        color: #fff;
        resize: vertical;
    }
</style>
<script>
    function updateClock() {
        const now = new Date();
        const time = now.toLocaleTimeString('sv-SE', { hour: '2-digit', minute: '2-digit' });
        const date = now.toLocaleDateString('sv-SE', { weekday: 'short', day: 'numeric', month: 'short' });
        document.getElementById('clock').textContent = `${date} ${time}`;
    }
    setInterval(updateClock, 1000);
    window.onload = updateClock;
</script>
</head>
<body>
<header>
    <img src="https://upload.wikimedia.org/wikipedia/commons/b/bd/Tesla_Motors.svg" alt="Tesla Logo">
    <div id="clock"></div>
</header>

<div class="container">
    <div class="button-grid">
        <a href="https://www.trafikverket.se/trafikinformation/vag/?map_x=452262.4846&map_y=6402327.1977&map_z=5&map_l=101100000000000" class="btn">Vägarbeten</a>
        <a href="https://www.trafikverket.se/contentassets/5ff05e77bb514ea8af1ecaf496895324/turlistor-17-juni/ordinarie-turlista---vardag-och-helg.pdf" class="btn">Tidtabell RÖRÖ</a>
        <a href="#" class="btn">Spotify</a>
        <a href="https://www.svt.se/text-tv/100" class="btn">SVT TEXT 100</a>
        <a href="https://www.svt.se/text-tv/377" class="btn">SVT TEXT 377</a>
        <a href="https://www.smhi.se/vader/prognoser-och-varningar/vaderprognos/q/Öckerö/Rörö/2681722" class="btn">SMHI RÖRÖ</a>
        <a href="https://www.smhi.se/vader/prognoser-och-varningar/vaderprognos/q/Jönköping/2702979" class="btn">SMHI JKPG</a>
        <a href="#" class="btn">Tom1</a>
        <a href="#" class="btn">Tom2</a> 
        <a href="#" class="btn">Tom3</a>  
        <a href="#" class="btn">Tom4</a>
        <a href="#" class="btn">Tom5</a> 
        <a href="#" class="btn">Tom6</a>  
        <a href="#" class="btn">Tom7</a>  
    </div>

</div>
</body>
</html>
